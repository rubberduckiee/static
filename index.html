<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      background: #ffcc70;
      color: #333;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>‚ú® Hello World!</h1>
    <p>
      Welcome to my first website hosted on <strong>GitHub Pages</strong>.
      This site is live on the internet üåç
    </p>

    <a class="btn" href="https://github.com" target="_blank">
      Visit My GitHub
    </a>

    <footer>
      <p>Made with ‚ù§Ô∏è & GitHub Pages</p>
    </footer>
  </div>

</body>
</html>
